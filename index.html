<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=external.js defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <div id="container">
        <div id="playerInfo">
            <form name="playerName" onsubmit="return startGame()">
                <div id="player-1" class="player">
                    <label for="playerOne">Player 1: </label>
                    <input type="text" name="playerOne" id="playerOne" required>
                </div>
                <div id="player-2" class="player">
                    <label for="playerTwo">Player 2: </label>
                    <input type="text" name="playerTwo" id="playerTwo" required>
                </div>
                <div id="start">
                    <input type="submit" value="Start" id="startButton">
                </div>
            </form>
        </div>
        <div id="gameBoard">
            <div id="position-0" class="position col-1 row-1"></div>
            <div id="position-1" class="position col-2 row-1"></div>
            <div id="position-2" class="position col-3 row-1"></div>
            <div id="position-3" class="position col-1 row-2"></div>
            <div id="position-4" class="position col-2 row-2"></div>
            <div id="position-5" class="position col-3 row-2"></div>
            <div id="position-6" class="position col-1 row-3"></div>
            <div id="position-7" class="position col-2 row-3"></div>
            <div id="position-8" class="position col-3 row-3"></div>
        </div>
        <div id="gameInfo">

        </div>
    </div>
    <footer>
        <small>Created by Betsy @ The Odin Project 2022</small>
    </footer>
</body>
</html>
